name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: halal-scanner-mvp  # <â€” go inside the inner folder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm@8.10.5

      - name: Install dependencies (workspace root = inner folder)
        run: pnpm install --frozen-lockfile

      - name: Build Next.js (apps/web)
        run: pnpm --filter apps/web run build

      - name: Export static site (apps/web)
        run: pnpm --filter apps/web run export

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Use the FULL relative path from the repo root to be 100% safe:
          path: halal-scanner-mvp/apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
